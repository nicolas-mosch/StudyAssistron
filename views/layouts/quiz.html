<!DOCTYPE html>
<html>

<head>
    <title>Study Assist</title>
    <script>
    </script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/quiz.js"></script>
    <script src="../../ckeditor/ckeditor.js"></script>
    <link rel='stylesheet' href='../stylesheets/quiz.css' />
    <link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css' />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">New Project</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a id="save-quiz"><span class="glyphicon glyphicon-floppy-disk"></span></a></li>
            </ul>
            <h3 class="pull-right">
              <span class="label label-default" id="question-count"></span>
            </h3>
        </div>
    </nav>

    <div class="container" id="quiz-container">
        <table id="quiz-table" class="table">
            <tr>
                <td>
                  <div id="qa-container">
                  </div>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <textarea name="editor" id="editor" rows="10" cols="80"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="toggle-qa" type="button" class="btn">Show Answer</button>
                    <button id="correct" type="button" class="btn">Correct</button>
                    <button id="incorrect" type="button" class="btn">Incorrect</button>
                </td>
            </tr>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="content-edit-modal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Insert New Question</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return false;">
                            <textarea name="editor" id="editor" rows="10" cols="80"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
